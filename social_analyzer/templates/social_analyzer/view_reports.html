<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saved Reports</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-900 font-sans p-8">
    <div class="container mx-auto p-6 bg-white rounded-lg shadow-xl">
        <div class="flex justify-between items-center mb-6">
            <h1 class="text-3xl font-bold text-blue-800">My Saved Reports</h1>
            <a href="{% url 'dashboard' %}" class="px-4 py-2 bg-gray-600 text-white rounded-md hover:bg-gray-700 transition duration-300">Back to Dashboard</a>
        </div>
        
        <div class="space-y-4">
            {% if reports %}
                {% for report in reports %}
                    <div class="p-4 bg-gray-50 border rounded-md shadow-sm flex justify-between items-center">
                        <div>
                            <h3 class="font-bold text-gray-900">{{ report.name }}</h3>
                            <p class="text-gray-600 text-sm">Saved on {{ report.created_at|date:"M d, Y H:i" }}</p>
                        </div>
                        <a href="{% url 'load-report' report.id %}" class="px-4 py-2 bg-blue-500 text-white rounded-md hover:bg-blue-600 transition duration-300">View Report</a>
                    </div>
                {% endfor %}
            {% else %}
                <p class="text-center text-gray-500">You have no saved reports yet.</p>
            {% endif %}
        </div>
    </div>
</body>
</html>
